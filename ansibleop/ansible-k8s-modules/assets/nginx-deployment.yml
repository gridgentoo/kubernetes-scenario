kind: Deployment
apiVersion: v1
metadata:
  name: nginx-deployment
  labels:
    name: nginx
spec:
  template:
    metadata:
      labels:
        name: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.15.4
          ports:
          - containerPort: 80
  replicas: 3
  selector:
    matchLabels:
      name: nginx